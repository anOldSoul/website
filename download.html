<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
  <title>OPENN</title>
  <link href="./css/common.css" rel="stylesheet">
  <link href="./css/home.css" rel="stylesheet">
  <link href="./css/product.css" rel="stylesheet">
  <link href="./css/company.css" rel="stylesheet">
  <script>
    if (/Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)) {
      window.location.href = "./m/contact.html";
    }
  </script>
</head>

<body>
  <div class="home">
    <link href="./css/header.css" rel="stylesheet">
    <div data-lbifile="./common/header.html"></div>
    <div class='product_center'>
      <div class="section section-banner">
        <div class="product_banner">
          <div class='download_banner'>
            <div class="download_title">噢蹦超级APP</div>
            <div class="download_subTitle">综合性智能锁管理平台。你可以在手机上轻松查看设备的安全状况，并能与家人一同分享、守护安全，打开智能生活的大门。</div>
          </div>
          <div class='download_left'>
            <img src="../images/download/ic_APP下载_二维码_@1x.png">
            <img src="../images/download/ic_APP下载_小程序码_@1x.png">
          </div>
          <div class='download_right'>
            <img src="../images/download/pic_APP下载_banner 手机_@1x.png">
          </div>
        </div>
      </div>
      <div class="section" style="height: 700px;">
        <div class="device_right_img" style="background-image: url(./images/download/bg_APP下载_设备管理_@1x.png);"></div>
        <div class="img_box"><div class="device_img" style="background-image: url(./images/download/pic_APP下载_设备管理_@1x.png);"></div></div>
        <div class='useTitle'>
          <div><img class="device_manage" src="../images/download/ic_AAP下载_设备管理_@1x.png"></div>
          <div class="deviceTitle">设备管理</div>
        </div>
        <div class='deviceSubTitle'>设置管理设备解锁指纹、密码、IC卡等，解锁方式灵活多样。</div>
      </div>
      <div class="section" style="height: 700px;background:rgba(249,249,249,1);">
        <div class="temp_left_img" style="background-image: url(./images/download/bg_APP下载_临时密码_@1x.png);"></div>
        <div class='temp_title max-width-1440' style="position: relative;">
          <div class="temp_right_img" style="background-image: url(./images/download/pic_APP下载_临时密码_@1x.png);"></div>
          <div><img class="device_manage" src="../images/download/ic_AAP下载_临时密码_@1x.png"></div>
          <div class="deviceTitle">临时密码</div>
          <div class='temp_subTitle'>解锁权限灵活多样，限时、限次、远程下发解锁权限等，满足不同的应用场景。</div>
        </div>
      </div>
      <div class="section" style="height: 700px;">
        <div class="role_right_img" style="background-image: url(./images/download/bg_APP下载_权限分级_@1x.png);"></div>
        <div class='roleTitle max-width-1440' style="position: relative;">
          <div class="role_left_img" style="background-image: url(./images/download/pic_APP下载_权限分级_@1x.png);"></div>
          <div class="role_right_box">            
            <div><img class="device_manage" src="../images/download/ic_AAP下载_权限分级_@1x.png"></div>
            <div class="deviceTitle">权限分级</div>
            <div class='temp_subTitle'>设置朋友、家人，分发不同的设备解锁权限，方便快捷。</div>
          </div>
        </div>
      </div>
      <div class="section" style="height: 700px;background:rgba(249,249,249,1);">
        <div class="notice_left_img" style="background-image: url(./images/download/bg_APP下载_消息通知_@1x.png);"></div>
        <div class="img_box"><div class="notice_right_img" style="background-image: url(./images/download/pic_APP下载_消息通知_@1x.png);"></div></div>
        <div class='useTitle'>
          <div><img class="device_manage" src="../images/download/ic_AAP下载_消息通知_@1x.png"></div>
          <div class="deviceTitle">消息通知</div>
        </div>
        <div class='deviceSubTitle'>设备状态、开锁记录、设备报警等实时通知，一目了然。</div>
      </div>
    </div>
    <link href="./css/footer.css" rel="stylesheet">
    <div data-lbifile="./common/footer.html"></div>
  </div>
</body>
<script type="text/javascript" src="./js/common/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./libs/parallax/jquery.parallax.js"></script>
<script type="text/javascript" src="./js/common/frame.js"></script>
<script type="text/javascript" src="./js/common/common.js"></script>
<script type="text/javascript">
  window.onload = function() {
    new comJs.initBanner(".section-banner")
    setTimeout(function() {
      comJs.initNav('download')
    }, 10)
  }

</script>

</html>
